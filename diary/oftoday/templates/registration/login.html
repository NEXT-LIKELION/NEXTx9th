{% extends "base_nav.html" %}

{% block css %} {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'signup_login.css' %}">
{% endblock %}
{% block content %}

<div class="signup">
    <br>
    <h1> 로그인 </h1>
    {% if error %}
    <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <br>
        <div class="login">
            <input
                style="border: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: lighter; height:20px; width: 160px;"
                type="text" name="username" placeholder="Name">
            <br>
            <br>
            <input
                style="border: none; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; width:160px; height: 20px; font-weight: lighter;"
                type=" password" name="password" placeholder="Password">
            <br>
            <br>
            <br>
            <br>
            <br>
            <button
                style="height:40px; border: none; background-color: #858492; width: 30%; color: white; font-size: 12pt; border-radius: 30px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: lighter; text-align: center; margin-left: 150px;"
                type="submit">로그인</button>
        </div>
    </form>
</div>
{% endblock %}
